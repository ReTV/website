            <form class="subsOption m-b-30 no-overfow col-md-7 col-xs-12 pull-reset center-margin xs-p-l-0 xs-p-r-0" role="form">
 
                  <div class="col-sm-12">
                    <div class="form-group form-group-default">
                      <label>Name *</label>
                      <input class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group form-group-default">
                      <label>Mobile No. *</label>
                      <input class="form-control" type="text">
                    </div>
                  </div>
                
                <div class="col-sm-12">
                    <div class="form-group form-group-default">
                      <label>Email *</label>
                      <input class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group form-group-default">
                      <label>Address *</label>
                        <input class="form-control" type="text">
                        
                    </div>
                  </div>
                
                
                <div class="col-sm-12">
                    <div class="form-group form-group-default">
                      <label>City *</label>
                      <input class="form-control" type="text" value="Currently Delivering in Mumbai only." disabled>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group form-group-default">
                        <label>Pin Code *</label>
                        <input class="form-control" type="text">
                        <div class="bottom-right m-b-5 m-r-5  btn-rounded btn-sm btn-success icon-small p-r-10 p-l-10 hidden" ><i class="fa fa-check"></i></div> <!-- Valid Pincode -->
                        <div class="bottom-right m-b-5 m-r-5  btn-rounded btn-sm btn-danger icon-small p-r-10 p-l-10" ><i class="fa fa-exclamation-triangle"></i></div> <!-- InValid Pincode -->
                    </div>
                  </div>
                
                <div class="col-sm-12">
                    <div class="form-group form-group-default p-b-15">
                      <label>Did someone refer you? Enter Referrer Mobile Number </label>
                      <input class="form-control" type="text" class=" col-sm-6 " placeholder="Referrer's Mobile Number"> <button class="btn btn-info btn-sm bottom-right b-10 m-b-5 m-r-5">Apply Referrer </button>
                    </div>
                  </div>
                <div class="clearfix"></div>
                <div class="text-center  col-sm-12 "><h5 class=" label-danger text-white bold p-t-10 p-b-10" style="border-radius:2px;">Estimated Delivery Date: 2nd December</h5></div>
                <div class="clearfix"></div>
                <div class="col-md-12 text-center m-t-30">

                    </div>
                </div>
